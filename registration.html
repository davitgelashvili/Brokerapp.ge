<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/components/bootstrap/bootstrap.min.css">
    <link rel="stylesheet" href="css/components/bootstrap/bootstrap-grid.css">
    <link rel="stylesheet" href="css/components/carousel/owl.carousel.css">
    <link rel="stylesheet" href="css/components/fonts/fonts.css">
    <link rel="stylesheet" href="css/style.css">
    <title>BROKERAPP</title>
</head>
<body>
    <div class="login">
        <div class="login__header">
            <div class="container">
                <img src="img/main_logo.png" alt="" class="login__header--logo">
            </div>
        </div>
        <div class="login__cover">
            <div class="login__cover--bg">
                <img src="img/svg/ambrela-top.svg" alt="">
                <img src="img/svg/ambrela-bottom.svg" alt="">
            </div>
        </div>
        <div class="container">
            <div class="row">
                <div class="col-6">
                    <div class="login__text d-flex flex-column justify-content-center">
                        <div class="login__text--head h-medium">
                            შენზე საუკეთესოდ 
                            მორგებული..
                        </div>
                        <span class="login__text--title caps-bold">
                            დაზღვევა
                            მოძებნე <span class="login__text--blue ">აქ..</span>
                        </span>
                        <div class="login__text--desc h-roman">
                            შემთხვევითად გენერირებული ტექსტი და ასევე
                            დიზაინერებს და ტიპოგრაფიული ნაწარმის 
                        </div>
                        <span class="login__text--link-out h-roman">
                            უკვე ხარ რეგისტრირებული? <a href="" class="login__text--link ">ავტორიზაცია</a>
                        </span>
                    </div>
                </div>
                <div class="col-6 d-flex align-items-center">
                    <form class="login__form d-flex flex-column">
                        <h1 class="login__form--header caps-medium">გაიარე რეგისტრაცია</h1>
                        <div class="row">
                            <div class="col-12 d-flex align-items-center">
                                <label class="login__radio d-flex firago-cam">
                                    <div>
                                        <input type="radio" class="login__radio--input registration-user" name="piri" data-registration="0" checked>
                                        <span class="login__radio--radioed">
                                        </span>
                                    </div>
                                    <span class="login__radio--text h-roman">
                                        პიზიკური პირი
                                    </span>
                                </label>

                                <label class="login__radio d-flex firago-cam">
                                    <div>
                                        <input type="radio" class="login__radio--input registration-user" data-registration="1" name="piri">
                                        <span class="login__radio--radioed">
                                        </span>
                                    </div>
                                    <span class="login__radio--text h-roman">
                                        იურიდიული პირი
                                    </span>
                                </label>
                            </div><!-- item end -->
                        </div>
                        <div class="row registration-user-tab" data-registration="0" style="display: flex;">
                            <div class="col-6">
                                <input type="text" class="login__input h-roman" placeholder="სახელი">
                            </div><!-- item end -->
                            <div class="col-6">
                                <input type="text" class="login__input h-roman" placeholder="გვარი">
                            </div><!-- item end -->
                            <div class="col-12">
                                <input type="text" class="login__input h-roman" placeholder="პირადი ნომერი">
                            </div><!-- item end -->
                            <div class="col-12">
                                <input type="text" class="login__input h-roman" placeholder="ტელეფონის ნომერი">
                            </div><!-- item end -->
                            <div class="col-12">
                                <input type="text" class="login__input h-roman" placeholder="ელ-ფოსტა">
                            </div><!-- item end -->
                            <div class="col-6">
                                <input type="password" class="login__input h-roman" placeholder="პაროლი">
                            </div><!-- item end -->
                            <div class="col-6">
                                <input type="password" class="login__input h-roman" placeholder="გაიმეორე პაროლი">
                            </div><!-- item end -->
                            <div class="col-12">
                                <label class="login__check d-flex firago-cam">
                                    <div>
                                        <input type="checkbox" class="login__check--input">
                                        <span class="login__check--checked">
                                            <img src="./img/svg/checkbox.svg" alt="">
                                        </span>
                                    </div>
                                    <span class="login__check--text h-roman">
                                        ვეთანხმები 
                                        <a href="">წესებს და პირობებს</a>
                                    </span>
                                </label>
                            </div><!-- item end -->
                            <div class="col-12">
                                <button class="login__btn btn btn--blue caps-medium">რეგისტრაცია</button>
                            </div><!-- item end -->
                        </div><!-- first tab registration end -->
                        <div class="row registration-user-tab" data-registration="1">
                            <div class="col-12">
                                <input type="text" class="login__input h-roman" placeholder="დასახელება">
                            </div><!-- item end -->
                            <div class="col-12">
                                <input type="text" class="login__input h-roman" placeholder="საიდენტიფიკაციო კოდი">
                            </div><!-- item end -->
                            <div class="col-12">
                                <input type="text" class="login__input h-roman" placeholder="ტელეფონის ნომერი">
                            </div><!-- item end -->
                            <div class="col-12">
                                <input type="text" class="login__input h-roman" placeholder="ელ-ფოსტა">
                            </div><!-- item end -->
                            <div class="col-6">
                                <input type="password" class="login__input h-roman" placeholder="პაროლი">
                            </div><!-- item end -->
                            <div class="col-6">
                                <input type="password" class="login__input h-roman" placeholder="გაიმეორე პაროლი">
                            </div><!-- item end -->
                            <div class="col-12">
                                <label class="login__check d-flex firago-cam">
                                    <div>
                                        <input type="checkbox" class="login__check--input">
                                        <span class="login__check--checked">
                                            <img src="./img/svg/checkbox.svg" alt="">
                                        </span>
                                    </div>
                                    <span class="login__check--text h-roman">
                                        ვეთანხმები 
                                        <a href="">წესებს და პირობებს</a>
                                    </span>
                                </label>
                            </div><!-- item end -->
                            <div class="col-12">
                                <button class="login__btn btn btn--blue caps-medium">რეგისტრაცია</button>
                            </div><!-- item end -->
                        </div><!-- second end -->
                    </form>
                </div>
            </div>
        </div>
    </div>


    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="js/select/bootstrap-select.js"></script>
    <script src="js/function.js"></script>    
</body>
</html>
